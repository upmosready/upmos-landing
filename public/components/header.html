<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <header id="upmos-header" class="bg-slate-900 text-white shadow-lg sticky top-0 z-50">
    <nav class="container mx-auto px-4 py-4">
      <div class="flex justify-between items-center">
        <!-- Logo -->
        <a href="/" class="text-2xl font-bold text-white hover:text-blue-400 transition-colors duration-200">
          UPMOS
        </a>

        <!-- Main Navigation (Desktop) -->
        <ul class="hidden md:flex gap-8 items-center">
          <li>
            <a href="/" class="text-white hover:text-blue-400 transition-colors duration-200 font-medium">
              Home
            </a>
          </li>
          
          <!-- Shop Dropdown -->
          <li class="relative group">
            <a href="/shop" class="text-white hover:text-blue-400 transition-colors duration-200 font-medium flex items-center gap-1">
              Shop
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </a>
            <!-- Dropdown Menu -->
            <ul class="absolute hidden group-hover:block top-full left-0 mt-2 bg-white text-slate-900 rounded-lg shadow-xl min-w-[200px] py-2">
              <li><a href="/shop/electronics" class="block px-4 py-2 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200">Electronics</a></li>
              <li><a href="/shop/fashion" class="block px-4 py-2 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200">Fashion</a></li>
              <li><a href="/shop/home-garden" class="block px-4 py-2 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200">Home & Garden</a></li>
            </ul>
          </li>

          <!-- Vendors Dropdown -->
          <li class="relative group">
            <a href="/vendors" class="text-white hover:text-blue-400 transition-colors duration-200 font-medium flex items-center gap-1">
              Vendors
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </a>
            <ul class="absolute hidden group-hover:block top-full left-0 mt-2 bg-white text-slate-900 rounded-lg shadow-xl min-w-[200px] py-2">
              <li><a href="/vendor-register" class="block px-4 py-2 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200">Become a Vendor</a></li>
              <li><a href="/vendor-dashboard" class="block px-4 py-2 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200">Vendor Dashboard</a></li>
            </ul>
          </li>

          <li>
            <a href="/about" class="text-white hover:text-blue-400 transition-colors duration-200 font-medium">
              About
            </a>
          </li>
          
          <li>
            <a href="/contact" class="text-white hover:text-blue-400 transition-colors duration-200 font-medium">
              Contact
            </a>
          </li>
        </ul>

        <!-- User Actions -->
        <div class="flex gap-4 items-center">
          <a href="/cart" class="text-white hover:text-blue-400 transition-colors duration-200 flex items-center gap-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <span class="hidden sm:inline">Cart</span>
          </a>
          <a href="/my-account" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition-colors duration-200 font-medium">
            My Account
          </a>
        </div>
      </div>
    </nav>
  </header>
</body>
</html>
